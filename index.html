<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="cyan">
      <img src="images/icon-view.svg"  alt="eye" class="eye">
      <div class="color-overlay"></div>
      <img src="images/image-equilibrium.jpg" alt="glowing cube" class="cubeImg" >
    </div>
    <h2 class="fs-5 my-3 same2">Equilibrium #3429</h2>
    <p class="fs-6 sameTxt">Our Equilibrium collection promotes balance and calm.</p>
    <div class="lower mt-2">
      <div class="etherum">
        <img src="images/icon-ethereum.svg" alt="">
        <span class="fw-bold eth">0.041 ETH</span>
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg" alt="clock">
        <span class="day3">3 days left</span>
      </div>
    </div>
    <div class="line"></div>
    <div class="profile">
      <img class="profilePic" src="images/image-avatar.png" alt="jules's photo">
      <p class="sameTxt mt-3">Creation of <span class="same2">Jules Wyvern</span></p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beso berdzenishvili</a>.
  </div>
  <script>
    const overlay = document.querySelector('.color-overlay')
    const eye = document.querySelector('.eye')
    const cubeImg = document.querySelector('.cubeImg')
    
    overlay.onmousemove = function(){
      eye.style.display = 'initial';
      cubeImg.style.marginRight = '2.6em';
    }
    overlay.onmouseout = function(){
      eye.style.display = 'none';
      cubeImg.style.marginRight = '0';
      }
  </script>
</body>
</html>
